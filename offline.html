<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline | Elite Security Research</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .container {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 3rem 2rem;
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 100%;
        }
        
        .icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text);
        }
        
        p {
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        .btn:focus {
            outline: 3px solid rgba(79, 70, 229, 0.3);
            outline-offset: 2px;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --text: #f9fafb;
                --text-light: #d1d5db;
                --bg: #111827;
                --card-bg: #1f2937;
                --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="1" y1="1" x2="23" y2="23"></line>
                <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
                <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
                <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
                <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
        </div>
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Please check your network settings and try again.</p>
        <button class="btn" id="retryBtn">Try Again</button>
    </div>

    <script>
        // Try to reload the page when the retry button is clicked
        document.getElementById('retryBtn').addEventListener('click', () => {
            window.location.reload();
        });
        
        // Check for connection status
        function checkConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }
        
        // Check connection when coming back online
        window.addEventListener('online', checkConnection);
        
        // Initial check
        checkConnection();
    </script>
</body>
</html>
